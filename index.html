<!DOCTYPE html>
<html lang="en">
    <head>
      <title>survey form</title>
    </head>
    <body>
      <header>
      <h1 id="title">your dream life<h1>
        <p id="description">you are more likely to accomplish your dreams when they are written</p>
        </header>
        <main>
          <form id="survey-form">
            <label for="name" id="name-label">your name:</label>
          <input id="name" type="text" required placeholder="name">
          <hr>
          <label for="email" id="email-label">email id:</label><input id="email" type="email" required placeholder="abc@gmail.com">
          <hr>
          <label for="number" id="number-label">your age:</label><input id="number" type="number" min="10" max="100" required placeholder="00">
          <hr>
          <label for="dropdown"moeny or relationship</label>
          <select id="dropdown">
            <option>rich</option>
            <option>famous</option>
            </select>
            <hr>
            <label>money or relationship:</label>
            <input type="radio" name="radio" id="money" value="0">
            <label for="money">money</label>
            <input type="radio" name="radio" id="relationship" value="1">
            <label for="relationship">relationship</label>

<hr>
          <label>air or water</label>
          <input type="checkbox" value="0" id="air">
          <label for="air">air</label>
          <input type="checkbox" value="1" id="water">
          <label for="water">water</label>
          <hr>
          <textarea>additional comments</textarea>
<hr>
          <input  id="submit" type="submit">
          </form>
        </main>
    </body>
  </html>
